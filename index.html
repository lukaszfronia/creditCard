<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="style/main.scss" />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="credit-card-box">
      <div class="credit-card-top">
        <img
          src="./img/Banco_Santander_Logotipo.svg.png"
          alt="Santander Bank Logo"
          class="credit-card-logo"
        />
        <p class="debit">Debit</p>
      </div>
      <div class="credit-card-center">
        <div class="chip-box">
          <img src="./img/chip-logo.png" alt="" class="chip-logo" />
          <ion-icon class="payment-logo" name="wifi-outline"></ion-icon>
        </div>
        <div class="credit-card-description">
          <p class="credit-card-number">3546 7237 6452 9585</p>
          <div class="valid-box">
            <div class="valid">valid thru</div>
            <p class="credit-card-date">06/25</p>
          </div>
        </div>
      </div>
      <div class="credit-card-bottom">
        <p class="credit-card-owner">Luke Skywalker</p>
        <img src="./img/visa_logo.png" alt="Visa Logo" class="logo-visa" />
      </div>
    </div>
  </body>
</html>
